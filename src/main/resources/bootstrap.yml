server:
  port: 8761
spring:
  application:
    name:  spring-study
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #配置服务中心是否以自己为客户端进行注册
    fetch-registry: false #是否取得注册信息
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #配置eureka客户端的缺省域(该配置可能没有提示,请复制或者手动输入,切勿使用有提示的service-url会引起内置tomcat报错)